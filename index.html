<html>
<head>
    <title>Stephanie's Virtual Pet</title>
    <meta>
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <link href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<script src="petdo.js"></script>
<header>
    <h1>
        Your Virtual Korgi
    </h1>
</header>

<main>
    <select id="status">
        <option  value="1">
            Hard
        </option>
        <option  value="0">
            Easy
        </option>

    </select>
    <section class="pet-image-container">
        <img class="pet-image" id="img" src="https://chpic.su/_data/stickers/c/codebark/codebark_018.webp" style="height: 300px; width: 300px;">
    </section>
    <section class="dashboard">
        <div>Name: <strong><span id="name"></span></strong></div>
        <div><meter id="progressEnergy"  max="100"></meter> Energy: <strong><span id="food"></span> pounds </strong></div>
        <div><meter id="progressHappy"  max="100"></meter> Happiness: <strong><span id="happiness"></span> tail wags (per min)  </strong></div>
        <div><meter id="progressClean"  max="100"></meter> Clean: <strong><span id="clean"></span></strong> </div>
        <div>Time Life: <span id="timeLife"></span></div>
        <div class="button-container">
            <button class="start-button" id="start" onclick="checkTime()"> Start
            </button>
            <button class="treat-button" onclick="clickedTreatButton()">
                Treat
            </button>
            <button class="play-button" onclick="clickedPlayButton()">
                Play
            </button>
            <button class="health-button" onclick="clickedHealthButton()">
                Medicine
            </button>
            <input type='button' onclick='window.location.reload()'  value ='Start the game again!' />
        </div>
    </section>
</main>



</body>
</html>
